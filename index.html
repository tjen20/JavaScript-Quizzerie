<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quizzerie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--Scoreboard link & Timer box-->
    <header class="row">
      <button id="high-scores" class="col-4">
        <a href="./scoreboard.html">View High Scores</a>
      </button>
      <div class="col-3"></div>
      <button id="timer" class="col-3">Timer:</button>
    </header>

    <!-- Quiz Container-->
    <main class="quiz-box">
      <div id="start">
        <h1>Begin the JavaScript Quiz Here!</h1>
        <p>
          Be advised, this is a timed quiz. If you answer incorrectly your time
          will be reduced.
        </p>
        <p>Highest score wins! Let's get started!</p>
        <button id="first-question" onclick="startQuizTimer()">
          <a href="./q1.html">Start</a>
        </button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
