<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quizzerie</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Quiz Container-->
    <main class="quiz-box">
        <h1>Begin the JavaScript Quiz Here!</h1>
        <p>Be advised, this is a timed quiz. If you answer incorrectly your time will be reduced.</p> 
        <p>Highest score wins! Let's get started!</p>
        <button class="button">First Question</button>
    </main>

    <!--Scoreboard-->
    <div class="scoreboard">
        <h1>Scoreboard!</h1>
        <button>Click here to view your results!</button>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
